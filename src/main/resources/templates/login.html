<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>

    <link href="" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css" th:src="@{/webjars/bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css1}"/>
    <link href="" th:href="@{/webjars/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet"/>

    <link href="../../css/bootstrap.theme.css" rel="stylesheet"/>
    <link href="../../css/login.css"/>

    <script src="" th:src="@{/webjars/jquery/2.1.0/jquery.min.js}"></script>
    <script src="" th:src="@{/webjars/jquery-ui/1.10.4/ui/jquery-ui.js}"></script>
    <script src="" th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Einloggen</div>
                <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Passwort vergessen?</a></div>
                TODO: make issue and implement feature -->
            </div>

            <div style="padding-top:30px" class="panel-body" >
                <div id="login-alert" class="alert alert-danger col-sm-12" th:if="${loginError}">
                    &Uuml;berpr&uuml;fen Sie Ihre Eingabe. <br />
                    Die Kombination aus Benutzername und Passwort ist nicht vorhanden.
                </div>

                <form th:action="@{/login}" id="loginform" class="form-horizontal" role="form" method="post">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email Adresse" />
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Passwort" />
                    </div>

                    <!--<div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1" /> Eingeloggt bleiben
                            </label>
                        </div> TODO: make issue and implement feature
                    </div>-->

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                       <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
                        <div class="col-sm-12 controls">
                           <button type="submit" class="btn btn-success">Einloggen  </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
